{% extends "base.html" %} {% block body %}
<div class="container-fluid px-0">
  <img
    src="https://images.unsplash.com/photo-1560268744-aaab797cdfc4?q=80&w=1000&h=400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    class="d-block w-100"
    alt="..." />
</div>
<div class="container mb3 py-4">
  <h1 class="text-center">Contact Us</h1>
  <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="John Doe" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        name="email"
        placeholder="name@example.com" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Phone Number</label
      >
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter Your Phone Number" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Message</label
      >
      <textarea
        class="form-control"
        id="desc"
        rows="3"
        name="desc"
        placeholder="Please Enter Your Message"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %} {% block title %} Contact | {% endblock title %}
